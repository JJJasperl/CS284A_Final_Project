<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CS184/284A Homework Webpages</title>
		<!-- Include MathJax for equation rendering -->
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<style>
			/* Transferred styles from proposal/index.html */
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				line-height: 1.6;
				color: #333;
				max-width: 1000px;
				margin: 0 auto;
				padding: 20px;
				background-color: #f9f9f9;
			}
			h1, h2, h3 {
				color: #2c3e50;
			}
			h1 {
				text-align: center;
				margin-bottom: 30px;
				padding-bottom: 15px;
				border-bottom: 2px solid #3498db;
			}
			h2 {
				margin-top: 30px;
				padding-bottom: 10px;
				border-bottom: 1px solid #e0e0e0;
			}
			img {
				max-width: 100%;
				height: auto;
				display: block;
				margin: 20px auto;
				border: 1px solid #ddd;
				border-radius: 4px;
				box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			}
			.team-members {
				background-color: #eaf2f8;
				padding: 15px;
				border-radius: 5px;
				text-align: center;
				margin: 20px 0;
			}
			.equation {
				text-align: center;
				margin: 20px 0;
			}
			.image-caption {
				text-align: center;
				font-style: italic;
				margin-top: 10px;
				color: #666;
			}
			.week {
				margin-left: 20px;
			}
			.reference {
				margin-left: 20px;
				margin-bottom: 10px;
				color: #666;
			}
			.author {
				text-align: center;
				margin-top: 20px;
				font-size: 0.9em;
				color: #555;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 style="align-self:flex-end;">Lumen: Global Illumination in Unreal Engine</h1>
				<div class="team-members">
					<p>Jasper Liu, Zihan Liao, Junming Chen, Jinglun Zhang</p>
					<h3>UC Berkeley</h3>
				</div>
			</header>
			<main>
				<div class="content">
					<ul>
						<li><a href="/proposal/index.html">Proposal</a></li>
						<li><a href="/milestone/index.html">Milestone</a></li>
						<li><a href="/final/index.html">Final</a></li>
					</ul>
				</div>
			</main>
		</div>
	</body>
	<script>
		var links = document.body.getElementsByTagName("a")
		var a = window.location.href.indexOf(".io")
		var repo_name = window.location.href.substring(a+3)
		for(var i = 0; i < links.length; i++){
			var link = links[i]
			var actual_name = link.href.substring(link.href.indexOf(".io")+4)
			link.href = repo_name + actual_name
		}
	</script>
</html>
